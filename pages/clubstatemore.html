<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/clubstatemore.css" rel="stylesheet" />
	</head>
	<body>
	<div id="app" v-cloak>
		<form action="">
			<header class="mui-bar mui-bar-nav common-header">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<div class="mui-input-row common-input" id="inputc">
					<input type="search" class="mui-input-clear" placeholder="请输入关键字搜索" id="search">
					<span class="mui-icon mui-icon-search common-search-icon"></span>
				</div>
			</header>
		</form>
		<div class="common-condition-wrap" v-if="false">
			<div class="condition-wrap">
				<div class="selcity" @click="selcity">所在城市<span class="mui-icon" :class="{'mui-icon-arrowup':iscity,'mui-icon-arrowdown':!iscity}"></span></div>
				<div class="seldance" @click="seldance">所交舞种<span class="mui-icon" :class="{'mui-icon-arrowup':isdance,'mui-icon-arrowdown':!isdance}"></span></div>
			</div>
			<div class="city-wrap" id="scroll-ul" v-show="iscity">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul id="citydata1">
							<li v-for="(item,index) in cityone" :key="index" :class="{selone:curone==item.text}" @click="selstepone(item.text,index)">{{item.text}}</li>
						</ul>
					</div>
				</div>
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul id="citydata2">								
							<li :class="{selone:curtwo=='不限'}" @click="selsteptwo('不限','')">不限</li>
							<li v-for="(item,index) in citytwo" :key="index" :class="{selone:curtwo==item.text}" @click="selsteptwo(item.text,item.value)">{{item.text}}</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="dance-wrap" id="scroll-ul" v-show="isdance">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul id="dancedata">
							<li :class="{selone:curdance=='不限'}" @click="seldanceone('不限','')">不限</li>
							<li v-for="(item,index) in dancelist" :key="index" :class="{selone:curdance==item}" @click="seldanceone(item,index)">{{item}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="shade-bg" v-if="iscity||isdance" @click="closeall"></div>
		<div class="scroll-parent" style="top: 55px;height: calc(100% - 55px);">
			<div id="commonListWrap">
				<div class="teacher-video-wrap">
					<div>
						<div class="teacher-video-left">
							<div class="teacher-video-list" v-for="(item,index) in leftvideo" :key="index" v-if="leftvideo.length!=0">
								<div class="img-wrap">
									<img :src="url+item.image" />
									<span class="play-icon"></span>
								</div>
								<div class="auth-wrap">
									<h4 class="mui-ellipsis">{{item.name}}</h4>
									<p>
										<img :src="url+item.avatarimage"/>
										<span class="mui-ellipsis">{{item.clubname}}</span>
									</p>
								</div>
							</div>
							<div class="bshadow" v-if="leftvideo.length==0">
								<div class="video-nodata"></div>
								<p class="video-nodata-p">暂无数据</p>
							</div>
						</div>
						<div class="teacher-video-right">
							<div class="teacher-video-list" v-for="(item,index) in rightvideo" :key="index">
								<div class="img-wrap">
									<img :src="url+item.image" />
									<span class="play-icon"></span>
								</div>
								<div class="auth-wrap">
									<h4 class="mui-ellipsis">{{item.name}}</h4>
									<p>
										<img :src="url+item.avatarimage"/>
										<span class="mui-ellipsis">{{item.clubname}}</span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/city.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			var userinfo=app.getSettings();
			var siteinfo=app.getInfo();
			var getschool=app.getSchool();
			var getplace=app.getPlace();
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			var videoplay = null;
			var Vm;
			function events(){
				mui.ready(function() {
				//初始化区域滚动
					var scroll = mui(".mui-scroll-wrapper").scroll();
				});
				mui.back = function() {
					plus.webview.currentWebview().hide("auto", 300);
				}
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					self.addEventListener("hide",function (e) {
						mui('#commonListWrap').pullRefresh().scrollTo(0,0,100);//重置滚动条位置
						location.reload();//重置页面数据
					},false);
					mui(".mui-input-clear")[0].addEventListener('focus', function(){
						mui(".mui-icon-clear")[0].addEventListener('tap',function(){
							Vm.query.keyword="";
							Vm.getdata(0);
						});
					});
					mui.preload({
							id: 'videoplay',
							url: 'videoplay.html'
					});
					mui("#commonListWrap").pullRefresh({
						down : {
							height:50,// 可选.默认50.触发上拉加载拖动距离
							auto:false,// 可选,默认false.自动上拉加载一次
							contentrefresh : "",// 可选，正在加载状态时，上拉加载控件上显示的标题内容
							contentnomore:'没有更多数据了',// 可选，请求完毕若没有更多数据时显示的提醒内容；
							callback : function() {
								var self = this; // 这里的this == mui('#refreshContainer').pullRefresh()
								// 加载更多的内容
								Vm.query.offset=1;
								Vm.getdata(1);
							} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						},
						up : {
							height:50,// 可选.默认50.触发上拉加载拖动距离
							auto:false,// 可选,默认false.自动上拉加载一次
							contentrefresh : "",// 可选，正在加载状态时，上拉加载控件上显示的标题内容
							contentnomore:'没有更多数据了',// 可选，请求完毕若没有更多数据时显示的提醒内容；
							callback : function() {
								var self = this; // 这里的this == mui('#refreshContainer').pullRefresh()
								// 加载更多的内容
								loadMore(this);
							} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						}
					})
					function loadMore(pullRefresh) {
						// 如果没有更多数据了，则关闭上拉加载
						//pullRefresh.endPullupToRefresh(true);
						Vm.query.offset+=1;
						Vm.getdata(2);
						// 如果有更多数据，则继续
						//pullRefresh.endPullupToRefresh(false);
					};
					searchinit("search",function(val){
						Vm.query.keyword=val;
						Vm.getdata(0);
					});
					mui(".teacher-video-wrap").on("tap",".teacher-video-list",function(){
						var id = this.getAttribute('class');
						if(!videoplay){
							videoplay = plus.webview.getWebviewById('videoplay');
						}
						mui.fire(videoplay,'userId',{
							id:id
						});       
						mui.openWindow({
							id:'videoplay',
							show:{
								duration:250
							}
						});
					})
				});
			};
			window.addEventListener('clubId',function(event){
				//获得事件参数
				//self.detail.message = event.detail.id;
				userinfo=app.getSettings();
				siteinfo=app.getInfo();
				getschool=app.getSchool();
				getplace=app.getPlace();
				console.log("aaa");
				/* Vm.initdata();
				Vm.getdata(); */
				Vm = new Vue({
					el: '#app',
					data(){
						return{
							url:imgurl,
							cityone:getplace,
							citytwo:getplace[0]['children'],
							iscity:false,
							isdance:false,
							curone:getplace[0]['text'],
							curtwo:"不限",
							dancelist:siteinfo.setup,
							curdance:"不限",
							datalist:[],
							query:{
								id:userinfo.id,
								role:userinfo.role,
								token:userinfo.token,
								offset:1,
								keyword:""
							}
						}
					},
					computed:{
						leftvideo(){
							return this.datalist.filter(function(item,index){
								return index%2==0;
							});
						},
						rightvideo(){
							return this.datalist.filter(function(item,index){
								return index%2!=0;
							});
						}
					},
					mounted(){
						this.getdata(0);
						events();
					},
					methods:{
						initdata:function(){
							Vm.$data={
								url:imgurl,
								cityone:getplace,
								citytwo:getplace[0]['children'],
								iscity:false,
								isdance:false,
								curone:getplace[0]['text'],
								curtwo:"不限",
								dancelist:siteinfo.setup,
								curdance:"不限",
								datalist:[],
								query:{
									id:userinfo.id,
									role:userinfo.role,
									token:userinfo.token,
									offset:1,
									keyword:""
								}
							}
						},
						getdata:function(type){
							var self=this;
							if(type==0){
								self.query.offset=1;
								mui.showLoading();
							}
							yyajax('index/index/clubvideo',this.query,function(res){
								if(res.code==200){
									if(type==1){
										self.datalist=res.msg;
										setTimeout(function () {
											mui('#commonListWrap').pullRefresh().endPulldownToRefresh();
										},1000);
									}else if(type==2){
										if(res.msg.length!=0){
											var newdata=res.msg;
											var curdata=self.datalist;
											self.datalist=curdata.concat(newdata);
											setTimeout(function () {
												mui('#commonListWrap').pullRefresh().endPullupToRefresh();
											},1000);
										}else{
											self.query.offset-=1;
											setTimeout(function () {
												mui('#commonListWrap').pullRefresh().endPullupToRefresh(true);
											},1000);
										}
									}else{
										self.datalist=res.msg;
										mui.hideLoading();
										if(res.msg.length==0){
											mui.toast("没有找到相关数据");
										}
									}
								}else{
									mui.toast(res.msg);
									if(type==1){
										setTimeout(function () {
											mui('#commonListWrap').pullRefresh().endPulldownToRefresh();
										},1000);
									}else if(type==2){
										self.query.offset-=1;
										setTimeout(function () {
											mui('#commonListWrap').pullRefresh().endPullupToRefresh();
										},1000);
									}else{
										mui.hideLoading();
									}
								}
							})
						},
						selcity:function(){
							this.iscity=!this.iscity;
							this.isdance=false;
						},
						seldance:function(){
							this.isdance=!this.isdance;
							this.iscity=false;
						},
						selstepone:function(val,index){
							this.curone=val;
							this.citytwo=getplace[index]['children'];
						},
						selsteptwo:function(val,value){
							this.curtwo=val;
							this.query.location_id=value;
							this.query.keyword="";
							this.closeall();
							this.getdata(0);
						},
						seldanceone:function(val,index){
							this.curdance=val;
							this.query.setup=index;
							this.query.keyword="";
							this.closeall();
							this.getdata(0);
						},
						closeall:function(){
							this.iscity=false;
							this.isdance=false;
						},
						resetdata:function(){
							this.query.keyword="";
						}
					}
				});
			});
		</script>
	</body>

</html>
