<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/artschooldetail.css" rel="stylesheet" />
		<link href="../css/previewimage.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav common-header">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">院校详情</h1>
			</header>
			<div class="art-detail">
				<div class="art-detail-header">
					<img :src="url+clubinfo.xiaoimage"/>
					<div>
						<h4>{{clubinfo.name}}<span>{{clubinfo.location_id | parseaddress}}</span></h4>
						<p>官网网址：{{clubinfo.url}}</p>
					</div>
				</div>
			</div>
			<div class="list-title art-detail-title">
				<h4>招生信息</h4>
			</div>
			<div class="art-detail-img ripple" v-for="value in clubinfo.image.split(',')">
				<img :src="url+value" data-preview-src="" data-preview-group="1"/>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/mui.zoom.js"></script>
		<script src="../js/mui.previewimage.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			var userinfo=app.getSettings();
			var getalladdress=app.getalladdress();
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui.previewImage({issave:true});
			window.addEventListener('clubId',function(event){
				//获得事件参数
				mui.showLoading();
				var id=event.detail.id;
				Vm.query.academy_id=id;
				Vm.getdata();
			});
			var Vm = new Vue({
				el: '#app',
				data(){
					return{
						url:imgurl,
						query:{
							id:userinfo.id,
							role:userinfo.role,
							token:userinfo.token,
							academy_id:"",
						},
						clubinfo:{
							name:"",
							image:"",
							xiaoimage:"",
							url:"",
							location_id:"",
						}
					}
				},
				filters:{
					parseaddress(val){
						if(val!=""){
							var address=getalladdress.filter(function (x) {
								return x['id']==val;
							});
							return address[0].name;
						}else{
							return "";
						}
					}
				},
				mounted(){
					
				},
				methods:{
					getdata:function(){
						var self=this;
						yyajax('index/index/academydetails',this.query,function(res){
							console.log(JSON.stringify(res));
							mui.hideLoading();
							if(res.code==200){
								self.clubinfo=res.msg;
							}
						})
					},
					resetdata:function(){
						for(var i in this.clubinfo){
							this.clubinfo[i]="";
						}
					}
				}
			});
		</script>
	</body>

</html>
