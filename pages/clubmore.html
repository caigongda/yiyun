<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/clubmore.css" rel="stylesheet" />
	</head>
	<body>
		<form action="">
			<header class="mui-bar mui-bar-nav common-header">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<div class="mui-input-row common-input" id="inputc">
					<input type="search" class="mui-input-clear" placeholder="请输入关键字搜索" id="search">
					<span class="mui-icon mui-icon-search common-search-icon"></span>
				</div>
			</header>
		</form>
		<div id="app" v-cloak>
			<div class="common-condition-wrap">
				<div class="condition-wrap">
					<div class="selcity" @click="selcity">所在城市<span class="mui-icon" :class="{'mui-icon-arrowup':iscity,'mui-icon-arrowdown':!iscity}"></span></div>
					<div class="seldance" @click="seldance">所教舞种<span class="mui-icon" :class="{'mui-icon-arrowup':isdance,'mui-icon-arrowdown':!isdance}"></span></div>
				</div>
				<div class="city-wrap" id="scroll-ul" v-show="iscity">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul id="citydata1">
								<li v-for="(item,index) in cityone" :key="index" :class="{selone:curone==item.text}" @click="selstepone(item.text,index)">{{item.text}}</li>
							</ul>
						</div>
					</div>
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul id="citydata2">								
								<li :class="{selone:curtwo=='不限'}" @click="selsteptwo('不限','')">不限</li>
								<li v-for="(item,index) in citytwo" :key="index" :class="{selone:curtwo==item.text}" @click="selsteptwo(item.text,item.value)">{{item.text}}</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="dance-wrap" id="scroll-ul" v-show="isdance">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul id="dancedata">
								<li :class="{selone:curdance=='不限'}" @click="seldanceone('不限','')">不限</li>
								<li v-for="(item,index) in dancelist" :key="index" :class="{selone:curdance==item}" @click="seldanceone(item,index)">{{item}}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="shade-bg" v-if="iscity||isdance" @click="closeall"></div>
				<div class="club-list" id="clublistparent">
					<div class="scroll-parent" id="scroll-wrap">
						<div id="commonListWrap">
							<div>
							<ul class="mui-table-view" id="clublist">
								<li class="mui-table-view-cell mui-media club-detail" v-for="(item,index) in datalist" :key="index" :data-id="item.id">
									<a href="javascript:;">
										<img class="mui-media-object mui-pull-left" :src="url+item.image">
										<div class="mui-media-body">
											<span>{{item.name}}</span>
											<p class='mui-ellipsis-2'>{{item.abstract}}</p>
											<p class="zpinfo">{{item.setup.toString()}}</p>
										</div>
									</a>
								</li>
							</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/city.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			var userinfo=app.getSettings();
			var siteinfo=app.getInfo();
			var getschool=app.getSchool();
			var getplace=app.getPlace();
			var scroll;
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui.ready(function() {
			//初始化区域滚动
				scroll = mui(".mui-scroll-wrapper").scroll();
			})
			mui.back = function() {
				plus.webview.currentWebview().hide("auto", 300);
			}
			var clubdetail = null;
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				self.addEventListener("hide",function (e) {
					mui('#commonListWrap').pullRefresh().scrollTo(0,0,100);//重置滚动条位置
					Vm.resetdata();//重置页面数据
				},false);
				mui(".mui-input-clear")[0].addEventListener('focus', function(){
					mui(".mui-icon-clear")[0].addEventListener('tap',function(){
						Vm.query.keyword="";
						Vm.getdata(0);
					});
				});
				mui("#commonListWrap").pullRefresh({
					down : {
						height:50,// 可选.默认50.触发上拉加载拖动距离
						auto:false,// 可选,默认false.自动上拉加载一次
						contentrefresh : "",// 可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore:'没有更多数据了',// 可选，请求完毕若没有更多数据时显示的提醒内容；
						callback : function() {
							var self = this; // 这里的this == mui('#refreshContainer').pullRefresh()
							// 加载更多的内容
							Vm.query.offset=1;
							Vm.getdata(1);
						} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up : {
						height:50,// 可选.默认50.触发上拉加载拖动距离
						auto:false,// 可选,默认false.自动上拉加载一次
						contentrefresh : "",// 可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore:'没有更多数据了',// 可选，请求完毕若没有更多数据时显示的提醒内容；
						callback : function() {
							var self = this; // 这里的this == mui('#refreshContainer').pullRefresh()
							// 加载更多的内容
							loadMore(this);
						} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				})
				function loadMore(pullRefresh) {
					// 如果没有更多数据了，则关闭上拉加载
					//pullRefresh.endPullupToRefresh(true);
					Vm.query.offset+=1;
					Vm.getdata(2);
					// 如果有更多数据，则继续
					//pullRefresh.endPullupToRefresh(false);
				};
				searchinit("search",function(val){
					Vm.query.keyword=val;
					Vm.getdata(0);
				});
				mui.preload({
						id: 'clubdetail',
						url: 'clubdetail.html'
				});
				mui("#clublist").on("tap",".club-detail",function(){
					var id = this.dataset.id;
					if(!clubdetail){
						clubdetail = plus.webview.getWebviewById('clubdetail');
					}
					mui.fire(clubdetail,'clubId',{
						id:id
					});
					mui.openWindow({
						id:'clubdetail',
						show:{
							duration:250
						}
					});
				})
			});
			var Vm;
			window.addEventListener('clubmore',function(event){
				//获得事件参数
				//self.detail.message = event.detail.id;
				userinfo=app.getSettings();
				siteinfo=app.getInfo();
				getschool=app.getSchool();
				getplace=app.getPlace();
				/* Vm.initdata();
				Vm.getdata(0); */
				Vm = new Vue({
					el: '#app',
					data(){
						return{
							url:imgurl,
							cityone:getplace,
							citytwo:getplace[0]['children'],
							iscity:false,
							isdance:false,
							curone:getplace[0]['text'],
							curtwo:"不限",
							dancelist:siteinfo.setup,
							curdance:"不限",
							query:{
								id:userinfo.id,
								role:userinfo.role,
								token:userinfo.token,
								offset:1,
								keyword:"",
								location_id:"",
								setup:"",
							},
							datalist:[]
						}
					},
					mounted(){
						this.getdata(0);
					},
					methods:{
						getdata:function(type){
							var self=this;
							if(type==0){
								self.query.offset=1;
								mui.showLoading();
							}
							yyajax('index/index/club',this.query,function(res){
								if(res.code==200){
									if(type==1){
										self.datalist=res.msg;
										setTimeout(function () {
											mui('#commonListWrap').pullRefresh().endPulldownToRefresh();
										},1000);
									}else if(type==2){
										if(res.msg.length!=0){
											var newdata=res.msg;
											var curdata=self.datalist;
											self.datalist=curdata.concat(newdata);
											setTimeout(function () {
												mui('#commonListWrap').pullRefresh().endPullupToRefresh();
											},1000);
										}else{
											self.query.offset-=1;
											setTimeout(function () {
												mui('#commonListWrap').pullRefresh().endPullupToRefresh(true);
											},1000);
										}
									}else{
										self.datalist=res.msg;
										mui.hideLoading();
										if(res.msg.length==0){
											mui.toast("没有找到相关数据");
										}
									}
								}else{
									mui.toast(res.msg);
									if(type==1){
										setTimeout(function () {
											mui('#commonListWrap').pullRefresh().endPulldownToRefresh();
										},1000);
									}else if(type==2){
										self.query.offset-=1;
										setTimeout(function () {
											mui('#commonListWrap').pullRefresh().endPullupToRefresh();
										},1000);
									}else{
										mui.hideLoading();
									}
								}
							})
						},
						selcity:function(){
							this.iscity=!this.iscity;
							this.isdance=false;
						},
						seldance:function(){
							this.isdance=!this.isdance;
							this.iscity=false;
						},
						selstepone:function(val,index){
							this.curone=val;
							this.citytwo=getplace[index]['children'];
						},
						selsteptwo:function(val,value){
							this.curtwo=val;
							this.query.location_id=value;
							this.query.keyword="";
							this.closeall();
							this.getdata(0);
						},
						seldanceone:function(val,index){
							this.curdance=val;
							this.query.setup=index;
							this.query.keyword="";
							this.closeall();
							this.getdata(0);
						},
						closeall:function(){
							this.iscity=false;
							this.isdance=false;
						},
						initdata:function(){
							Vm.$data={
								url:imgurl,
								cityone:getplace,
								citytwo:getplace[0]['children'],
								iscity:false,
								isdance:false,
								curone:getplace[0]['text'],
								curtwo:"不限",
								dancelist:siteinfo.setup,
								curdance:"不限",
								query:{
									id:userinfo.id,
									role:userinfo.role,
									token:userinfo.token,
									offset:1,
									keyword:"",
									location_id:"",
									setup:"",
								},
								datalist:[]
							}
						},
						resetdata:function(){
							this.query.offset=1;
							this.query.keyword="";
							this.query.location_id="";
							this.query.setup="";
						}
					}
				});
			});
		</script>
	</body>

</html>
