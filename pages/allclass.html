<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/allclass.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app" v-cloak>
			<div class="mui-slider" id="banner">
				<div class="mui-slider-group mui-slider-loop">
				<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item" v-for="(item,index) in bannerlist" :key="index"><a href="#"><div class="baner-item"><img :src="url+item.bannerimage" /></div></a></div>
				</div>
			</div>
			<div class="nav-wrap">
				<div id="teacherclass">
					<img src="../images/teacher-icon.jpg" />
					<span>老师</span>
				</div>
				<div id="clubclass">
					<img src="../images/club.png" />
					<span>俱乐部</span>
				</div>
				<div id="artschool">
					<img src="../images/school.png" />
					<span>艺术院校</span>
				</div>
				<div id="workcenter">
					<img src="../images/center.png" />
					<span>创业中心</span>
				</div>
				<div id="gamecontact">
					<img src="../images/contact.png" />
					<span>比赛交流</span>
				</div>
			</div>
			<div class="main-wrap">
				<div v-for="(value,key) in datalist" :key="key">
					<div class="list-title">
						<h4>{{value.name}}</h4>
						<span class="jumpurl" :data-url="value.url">更多<span class="mui-icon mui-icon-arrowright"></span></span>
					</div>
					<div class="dance-cloth">
						<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
							<div class="mui-scroll">
								<ul>
									<li v-for="(item,index) in value.list" :key="index" :data-url="item.url" class="jumpurl">
										<div>
											<img :src="url+item.image"/>
											<span>¥{{item.price}}</span>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			var backButtonPress = 0;
			mui.back = function(event) {
				var cururl=plus.webview.currentWebview().getURL();
				if(cururl.indexOf('allclass')>=0){
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				}else{
					mui.back();
				}
			};
			var teacherclass=null;
			var clubclass=null;
			var artschool=null;
			var workcenter=null;
			var gamecontact=null;
			mui.plusReady(function() {
				mui.preload({
						id: 'teacherclass',
						url: 'teacherclass.html'
				});
				mui.preload({
						id: 'clubclass',
						url: 'clubclass.html'
				});
				mui.preload({
						id: 'artschool',
						url: 'artschool.html'
				});
				mui.preload({
						id: 'workcenter',
						url: 'workcenter.html'
				});
				mui.preload({
						id: 'gamecontact',
						url: 'gamecontact.html'
				});
				var teacherClass = document.getElementById('teacherclass');
				var clubClass = document.getElementById('clubclass');
				var artSchool = document.getElementById('artschool');
				var workCenter = document.getElementById('workcenter');
				var gameContact = document.getElementById('gamecontact');
				teacherClass.addEventListener('tap', function(event) {
					var id = this.getAttribute('id');
					if(!teacherclass){
						teacherclass = plus.webview.getWebviewById('teacherclass');
					}
					mui.fire(teacherclass,'clubId',{
						id:id
					});       
					mui.openWindow({
						id:'teacherclass',
						show:{
							duration:250
						}
					});
				}, false);
				clubClass.addEventListener('tap', function(event) {
					var id = this.getAttribute('id');
					if(!clubclass){
						clubclass = plus.webview.getWebviewById('clubclass');
					}
					mui.fire(clubclass,'clubId',{
						id:id
					});
					mui.openWindow({
						id:'clubclass',
						show:{
							duration:250
						}
					});
				}, false);
				artSchool.addEventListener('tap', function(event) {
					var id = this.getAttribute('id');
					if(!artschool){
						artschool = plus.webview.getWebviewById('artschool');
					}
					mui.fire(artschool,'clubId',{
						id:id
					});
					mui.openWindow({
						id:'artschool',
						show:{
							duration:250
						}
					});
				}, false);
				workCenter.addEventListener('tap', function(event) {
					var id = this.getAttribute('id');
					if(!workcenter){
						workcenter = plus.webview.getWebviewById('workcenter');
					}
					mui.fire(workcenter,'clubId',{
						id:id
					});
					mui.openWindow({
						id:'workcenter',
						show:{
							duration:250
						}
					});
				}, false);
				gameContact.addEventListener('tap', function(event) {
					var id = this.getAttribute('id');
					if(!gamecontact){
						gamecontact = plus.webview.getWebviewById('gamecontact');
					}
					mui.fire(gamecontact,'clubId',{
						id:id
					});
					mui.openWindow({
						id:'gamecontact',
						show:{
							duration:250
						}
					});
				}, false);
				mui("#app").on('tap','.jumpurl',function(){
					var url=this.dataset.url;
					mui.openWindow({
						url: 'newview.html',
						id:'info',
						extras:{
							url:url
						}
					});
				})
			});
			window.addEventListener('scroll2top',function(event){
				//获得事件参数
				Vm.getdata();
			});
			var Vm = new Vue({
				el: '#app',
				data(){
					return{
						url:imgurl,
						bannerlist:[],
						datalist:{},
					}
				},
				mounted(){
					this.getdata();
					this.getbanner();
				},
				methods:{
					getbanner(){
						var self=this;
						yyajax('index/index/banner',{type:3},function(res){
							if(res.code==200){
								self.bannerlist=res.msg;
								setTimeout(function(){
									var gallery = mui('.mui-slider');
									gallery.slider({
										interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
									});
								},100)
							}else{
								mui.toast('网络错误');
							}
						})
					},
					getdata(){
						var self=this;
						yyajax('index/index/advert',{},function(res){
							if(res.code==200){
								self.datalist=res.msg;
								mui('.mui-scroll-wrapper').scroll({
									deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
								});
							}
						})
					}
				}
			});
		</script>
	</body>

</html>
